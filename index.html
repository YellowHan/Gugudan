<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>초등 수학</title>
</head>
<body>
  <div class="container">
    <div id="title"></div>
    <div id="date"></div>
    <div class="addition">
      <select>
        <option value="">덧셈</option>
        <option value="add1">한 자릿수</option>
        <option value="add2">두 자릿수</option>
      </select>
    </div>
    <div class="subtraction">
      <select>
        <option value="">뺄셈</option>
        <option value="sub1">한 자릿수</option>
        <option value="sub2">두 자릿수</option>
      </select>
    </div>
    <div class="gugudan">
      <select>
        <option value="">구구단</option>
        <option value="2">2단</option>
        <option value="3">3단</option>
        <option value="4">4단</option>
        <option value="5">5단</option>
        <option value="6">6단</option>
        <option value="7">7단</option>
        <option value="8">8단</option>
        <option value="9">9단</option>
      </select>
    </div>
    <div class="multiply">
      <select>
        <option value="">곱셈</option>
        <option value="mul2">두 자리 + 한 자리</option>
        <option value="mul3">세 자리 + 두 자리</option>
      </select>
    </div>
    <div>
      <div id="question"></div>
      <div id="check"></div>
    </div>
  </div>
  <script src="./layout.js"></script>
  <script src="./addition.js"></script>
  <script src="./subtraction.js"></script>
  <script src="./gugudan.js"></script>
  <script src="./multiply.js"></script>
</body>
</html>
